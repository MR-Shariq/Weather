<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Point - Weather App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.weather-result {
    margin-top: 20px;
    font-size: 18px;
}

.weather-result h2 {
    margin: 0;
    font-size: 24px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Point - Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result" class="weather-result">
            <!-- Weather details will be displayed here -->
        </div>
    </div>

    <script>async function getWeather() {
        const apiKey = '95f43ffb2d4c807cc55e47762a8b2233'; 
        const city = document.getElementById('city').value;
        const weatherResult = document.getElementById('weather-result');
    
        if (city === '') {
            weatherResult.innerHTML = 'Please enter a city name.';
            return;
        }
    
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
        try {
            const response = await fetch(url);
            const data = await response.json();
    
            if (data.cod === '404') {
                weatherResult.innerHTML = 'City not found. Please try again.';
                return;
            }
    
            const temperature = data.main.temp;
            const weatherDescription = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
    
            weatherResult.innerHTML = `
                <h2>${city}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Weather: ${weatherDescription}</p>
                <p>Humidity: ${humidity}%</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
            `;
        } catch (error) {
            weatherResult.innerHTML = 'Error fetching weather data. Please try again later.';
        }
    }
    </script>
</body>
</html>
